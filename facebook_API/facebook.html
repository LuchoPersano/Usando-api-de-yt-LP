<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Api de Facebook</title>

    <script src="funciones.js"></script>
</head>
<body>
    <!-- SDK de facebook para el consumo de su API de login -->
    <script>
        // SDK de facebook API
        window.fbAsyncInit = function() {
            FB.init({
              appId      : '325922262796000',
              cookie     : true,
              xfbml      : true,
              version    : 13.0
            });

            FB.AppEvents.logPageView();   

        };

        (function(d, s, id){
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) {return;}
            js = d.createElement(s); js.id = id;
            js.src = "https://connect.facebook.net/en_US/sdk.js";
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));
    </script>



    <h1>Api de facebook</h1>
    <p>By Lucio Persano</p>
    <button class="login-btn" id="loginBtn" disabled onclick="login()">Iniciar sesi√≥n con Facebook</button>

    <script src="facebook.js"></script>
</body>
</html>
