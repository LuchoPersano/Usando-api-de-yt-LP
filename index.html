<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Probando API de Youtube - Lucio Persano</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://icones.pro/wp-content/uploads/2021/04/icone-cercle-rempli-bleu.png" type="image/x-icon">
</head>
<body onload="authenticate().then(loadClient())">
    <header>
        <h1 class="header_title">Probando API de Youtube</h1>
        <p class="header_description">By: Lucio Persano</p>
        <p class="header_date">Fecha de comienzo: 9/1/2022</p>
    </header>
    <div class="app-container">
        <div class="container">
            <div class="inputs" id="inputs">
                <input class="input" type="text" id="title" placeholder="Título">
                <textarea class="input" name="description" placeholder="Descripción" id="description" cols="30" rows="10"></textarea>
                <input class="input" name="thumbnail" id="thumbnail" type="file" onchange="getImgData(event)">
                <input class="input" type="datetime-local" id="fechayhora">
                <select class="input" name="privacidad" id="privacidad" onclick="eliminar('borrarOpcion')">
                    <option id="borrarOpcion">Seleccione la privacidad de la transmisión</option>
                    <option value="public">Público</option>
                    <option value="private">Privado</option>
                    <option value="unlisted">No listado</option>
                </select>
            </div>
            <div class="buttons">
                <button onclick="authenticate().then(loadClient)">Iniciar sesión</button>
                <button onclick="execute()">Enviar</button>
            </div>
        </div>
    </div>

    <div class="fblink">
        <a href="facebook_API/facebook.html">Facebook API</a>
    </div>

    <script src="api.js"></script>
    <script src="funciones.js"></script>
    <script src="main.js"></script>
</body>
</html>
